<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine</title>
    <link rel="stylesheet" href="styles/style.css" />
    <audio id="testAudio"><source src='./music/sam-maher-new-york-handpan-01.mp3'></audio>
</head>
<body>
    <div id="splashScreen">
    <h1>Shine</h1>
    <h2>Escape the darkness that chases you.<br> Let the light shine</h2>
    <p>Use the arrow key :<br> <--, ^, --></p>
    </div>
    <button id="start">Start game</button>
    <canvas id="myCanvas" width="1000" height="500"></canvas>

    <div id="gameOverScreen">
    <h2 id="finish">you got caught by the darkness</h2>
    
    <p id="over">Your <span id="score">score</span> is :
        <br>
        <span id="result"></span>
        </p>
    </div>
    <button id="restart">Restart Game</button>

    <script src="javascript/cloud.js"></script>
    <script src="javascript/Tile.js"></script>
    <script src="javascript/column.js"></script>
    <script src="javascript/ghost.js"></script>
    <script src="javascript/light.js"></script>
    <script src="javascript/game.js"></script>
</body>
</html>
