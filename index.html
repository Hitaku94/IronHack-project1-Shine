<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <button id="playmutebtn"></button>
    <div id="marioAudio">If you want some mario vibe press "SPACE"</div> 
    <div id="splashScreen">
        <h1>Shine</h1>
        <h2>Escape the darkness that chases you.<br> Let the light shine</h2>
        <input type="text" id="userName" placeholder="What is your name?">
        <button id="start" type="submit">Start game</button>
    </div>
    <canvas id="myCanvas" width="1000" height="500"></canvas>

    <div id="gameOverScreen">
        <div>
            <h2 id="finish">you got caught by the darkness</h2>
    
            <p id="over">Your <span id="score">score</span> is :
            <br>
            <span id="result"></span>
            </p>
            <button id="restart">Restart Game</button>
        </div>
            <div class="highScore">
                <h3 id="finalScore">High Scores</h3>
                <ol id=”highScoresList”>
                    <li class="score1"></li>
                    <li class="score2"></li>
                    <li class="score3"></li>
                    <li class="score4"></li>
                    <li class="score5"></li>
                </ol>

        </div>   
    </div>

    

    <script src="javascript/cloud.js"></script>
    <script src="javascript/Tile.js"></script>
    <script src="javascript/column.js"></script>
    <script src="javascript/ghost.js"></script>
    <script src="javascript/light.js"></script>
    <script src="javascript/game.js"></script>
</body>
</html>
